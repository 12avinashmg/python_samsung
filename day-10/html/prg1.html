<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Achievement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .certificate-container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border: 10px solid #22c13f;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .certificate-header {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #4CAF50;
        }
        .certificate-body {
            margin-top: 30px;
            text-align: center;
        }
        .certificate-body h2 {
            font-size: 25px;
            color: #333;
        }
        .certificate-body p {
            font-size: 18px;
            margin: 20px 0;
            line-height: 1.5;
            color: #555;
        }
        .certificate-footer {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
            font-size: 16px;
        }
        .signature {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-style: italic;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="certificate-header">
            Certificate of Achievement
        </div>
        
        <div class="certificate-body">
            <h2>This Certifies That</h2>
            <p><strong>M G Avinash</strong></p>
            <p>Has successfully completed the course on Python data analysis <strong>Web Development</strong>.</p>
            <p>Date of Completion: <strong>December 18, 2024</strong></p>
        </div>
        
        <div class="certificate-footer">
            <div class="signature">
                <p>Signature</p>
            </div>
            <div class="signature">
                <p>Instructor</p>
            </div>
        </div>
    </div>

</body>
</html>
